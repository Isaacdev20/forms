<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="google-form">
        <form action="https://www.google.com/search?">
            <label for="">Google</label>
            
            <input type="text" name="q">
            
            <button>Pesquisar</button> 
        </form>
    </div>

    <div class="register-form">
        <form action="">
            <label for="">Campo de texto</label>
            <input type="text">
            <label for="">Campo de numero</label>
            <input type="number">
            <label for="">Campo de email</label>
            <input type="email">
            <label for="">Campo senha</label>
            <input type="password">
            <label for="">Campo data</label>
            <input type="date">
            <label for="">campo de arquivo</label>
            <input type="file">
            <label for="">texto area</label>
            <textarea ></textarea>
            <label for="">Selecione</label>
            <select>
                <option value="">--Selecione Opcao --</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
            <br>
            
            <h4>Selecione mais de uma opcao </h4>
            <div id="input-inline">
                <input type="checkbox" name="chek" value="html" id="i-html">
                <label for="i-html">HTML</label>
                <input type="checkbox" name="chek" value="css" id="i-css">
                <label for="i-css">CSS</label>
                <input type="checkbox" name="chek" value="java" id="i-java">
                <label for="i-java">Java</label>
            </div>

            <h4>Selecione mais de uma opcao </h4>
            <div id="input-inline">
                <input type="radio" name="radio" value="html" id="r-html">
                <label for="r-html">HTML</label>
                <input type="radio" name="radio" value="css" id="r-css">
                <label for="r-css">CSS</label>
                <input type="radio" name="radio" value="java" id="r-java">
                <label for="r-java">Java</label>
            </div>
            <button>enviar</button>
        </form>
    </div>
</body>
</html>
